<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <section class="container">
        <h1>Code Editor</h1>
        <div class="editor">
            <div class="left">
                <label><i class='bx bxl-html5'></i>HTML  <button class="copyButton">Copy</button></label>
                <textarea onkeyup="run()" class="textToCopy"  spellcheck="false" id="html-code"></textarea>

                <label><i class='bx bxl-css3'></i>CSS  <button id="copyButton">Copy</button></label>
                <textarea onkeyup="run()" class="textToCopy"  spellcheck="false" id="css-code"></textarea>

                <label><i class='bx bxl-javascript' ></i>JAVASCRIPT <button id="copyButton">Copy</button></label>
                <textarea onkeyup="run()" class="textToCopy"  spellcheck="false" id="js-code"></textarea>
            </div>

            <div class="right">
                <label><i class='bx bx-play' ></i>OUTPUT</label>
                <iframe id="output"></iframe>
            </div>
        </div>
    </section>





    <script src="script.js"></script>
</body>

</html>
